<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--   Fuentes  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Barber Shop</title>

    <link rel="stylesheet" href="estilos.css"> <!-- enlace al CSS -->
</head>

<body>
    <header>
        <div class="eslogan">
            <h2>Envios gratis a todo el país.</h2>
        </div>

        <div>
            <div class="logo">
                <img src="./imagenes/logo-principal.png" alt="logo principal">
            </div>
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Nosotros</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>





    <main>
        <div class="video-principal">
            <video src="./videos/video principal.mp4" muted autoplay loop></video>
        </div>
        <div>
            <img src="./imagenes/metodos de pago.jpg" alt="metodos de pago">
        </div>

        <section>
            <div class="titulo-catalogo">
                <h2>CATALOGO</h2>
            </div>
            <div class="catalogo">
                <div class="card">
                    <div class="imagen-producto">
                        <img src="./imagenes/producto1.jpg" alt="Maquina">
                    </div>
                    <div class="nombreproducto">
                        <h3>MAQUINA DE CORTE</h3>
                    </div>
                    <div class="precio">
                        <h4>$70.000</h4>
                    </div>
                    <div>
                        <button>Comprar</button>
                    </div>
                </div>

                <div class="card">
                    <div class="imagen-producto">
                        <img src="./imagenes/producto2.jpg" alt="Tijera">
                    </div>
                    <div class="nombreproducto">
                        <h3>KIT TIJERAS + NAVAJA</h3>
                    </div>
                    <div class="precio">
                        <h4>$25.000</h4>
                    </div>
                    <div>
                        <button>Comprar</button>
                    </div>
                </div>

                <div class="card">
                    <div class="imagen-producto">
                        <img src="./imagenes/producto3.jpg" alt="silla">
                    </div>
                    <div class="nombreproducto">
                        <h3>SILLON DE CORTE</h3>
                    </div>
                    <div class="precio">
                        <h4>$100.000</h4>
                    </div>
                    <div>
                        <button>Comprar</button>
                    </div>
                </div>

                <div class="card">
                    <div class="imagen-producto">
                        <img src="./imagenes/producto4.jpg" alt="crema">
                    </div>
                    <div class="nombreproducto">
                        <h3>CREMA PARA RULOS</h3>
                    </div>
                    <div class="precio">
                        <h4>$10.000</h4>
                    </div>
                    <div>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </section>


        <div>
            <div class="titulo-contacto">
                <h2>CONTACTO</h2>
            </div>
            <form class="contacto" action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>



    <footer>
        <div class="eslogan-footer">
            <h2>Productos para Barberos Profesionales.</h2>
        </div>

        <div class="segundaCajaFooter">
            <div class="finalimg">
                <img src="./imagenes/logo-principal.png" alt="logo principal">
            </div>

            <div>
                <ul class="piecito">
                    <li>Instagram</li>
                    <li>Whatsapp</li>
                    <li>Nosotros</li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
